<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新規料理登録</title>
</head>
<body>
<h1>新規料理登録</h1>
<form action="/dishes" th:object="${dish}" method="post">
    <label for="name">料理名:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required><br>
    <label for="preparationTime">調理時間 (分):</label>
    <input type="number" id="preparationTime" name="preparationTime" th:field="*{preparationTime}" required><br>
    <label for="cost">金額:</label>
    <input type="number" id="cost" name="cost" th:field="*{cost}" required><br>
    <label for="imageUrl">画像URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" required><br>
    <button type="submit">登録</button>
</form>
</body>
</html>
