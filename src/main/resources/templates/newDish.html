<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新規料理登録</title>
</head>
<body>
<h1>新規料理登録</h1>
<form th:action="@{/dishes/new}" method="post" enctype="multipart/form-data">
    <!-- 料理名 -->
    <label for="name">料理名:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required><br>

    <!-- 調理時間 -->
    <label for="preparationTime">調理時間 (分):</label>
    <input type="number" id="preparationTime" name="preparationTime" th:field="*{preparationTime}" required><br>

    <!-- 金額 -->
    <label for="cost">金額:</label>
    <input type="number" id="cost" name="cost" th:field="*{cost}" required><br>

    <!-- 画像アップロード -->
    <label for="image">料理画像:</label>
    <input type="file" id="image" name="image" accept="image/*" required>

    <!-- 送信ボタン -->
    <button type="submit">登録</button>
</form>
</body>
</html>
