<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>料理一覧</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .dish-card {
            width: 30%;
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .dish-info {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }
        .new-dish-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<p th:if="${successMessage}" style="color:blue" th:text="${successMessage}"></p>
<h1>料理一覧</h1>
<a href="/dishes/new" class="new-dish-button">新規登録</a>
<div class="container">
    <div class="dish-card" th:each="dish : ${dishes}" th:style="'background-image: url(' + ${dish.imageUrl} + ')'">
        <div class="dish-info">
            <h2 th:text="${dish.name}"></h2>
            <p>調理時間: <span th:text="${dish.preparationTime}"></span> 分</p>
            <p>金額: ¥<span th:text="${dish.cost}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
