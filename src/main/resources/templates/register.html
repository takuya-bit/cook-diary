<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザー登録</title>
</head>
<body>
<h1>新規ユーザー登録</h1>
<p th:if="${errorMessage}" style="color:red" th:text="${errorMessage}"></p>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div>
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="メールアドレスを入力" required>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></p>
    </div>
    <div>
        <label for="password">パスワード:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="パスワードを入力" required>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></p>
    </div>
    <div>
        <button type="submit">登録</button>
    </div>
</form>
</body>
</html>
